<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d30ec12680.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <title>My profile - Nature Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen friend_profile-screen">
      <div class="back-icon">
        <a href="friends.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="profile__content">
        <img
          src="https://images.unsplash.com/photo-1640094289612-38cad00d4db8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80"
          alt=""
        />
        <span>Friend</span>
      </div>
      <div class="profile__bottom">
        <a href="chatting.html">
          <div class="profile__bottom-icon">
            <i class="far fa-comment"></i>
            <span>Chat</span>
          </div>
        </a>
        <div class="profile__bottom-icon">
          <i class="fas fa-phone"></i>
          <span>Call</span>
        </div>
        <div class="profile__bottom-icon">
          <i class="fas fa-quote-right"></i>
          <span>Story</span>
        </div>
      </div>
    </main>
  </body>
</html>
